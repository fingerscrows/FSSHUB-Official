<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FSS HUB | GATEWAY</title>
    <style>
        :root { --primary: #00ff88; --bg: #0a0a0a; --card: #141414; --text: #f0f0f0; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .card { 
            background: var(--card); border: 1px solid #333; padding: 2rem; border-radius: 10px; 
            width: 90%; max-width: 380px; text-align: center; box-shadow: 0 0 20px rgba(0, 255, 136, 0.05); 
            animation: slideUp 0.5s ease-out; position: relative;
        }
        
        h1 { color: var(--primary); font-size: 1.5rem; margin: 0 0 5px 0; text-shadow: 0 0 10px rgba(0,255,136,0.3); }
        p { color: #666; font-size: 0.8rem; margin: 0 0 20px 0; }
        
        input { 
            background: #0f0f0f; border: 1px solid #333; color: var(--primary); padding: 12px; width: 100%; 
            box-sizing: border-box; text-align: center; font-family: inherit; font-weight: bold; font-size: 1.1rem; 
            border-radius: 5px; margin-bottom: 15px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,255,136,0.1); }
        
        button { 
            background: var(--primary); color: #000; border: none; padding: 12px; width: 100%; 
            font-weight: bold; font-family: inherit; border-radius: 5px; cursor: pointer; transition: 0.2s; 
        }
        button:active { transform: scale(0.98); background: #fff; }
        
        .timer { margin-top: 15px; font-size: 0.7rem; color: #444; }
        .loader { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 99; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="loader" class="loader">
        <div class="spinner"></div>
        <div style="color:var(--primary); font-size:0.8rem; letter-spacing:1px;">INITIALIZING...</div>
    </div>
    
    <div class="card" id="main" style="display:none;">
        <h1>ACCESS GRANTED</h1>
        <p>SESSION ID: <span id="sess">...</span></p>
        
        <input type="text" id="key" readonly value="GENERATING..." onclick="copy()">
        <button id="btn" onclick="copy()">COPY KEY</button>
        
        <div class="timer" id="time">Calculating...</div>
    </div>

    <script>
        const CONF = { SALT: "RAHASIA_FINAL_KAMU_123", INTERVAL: 6 };
        
        function hash(s) {
            let h = 5381;
            for (let i = 0; i < s.length; i++) h = ((h << 5) + h) + s.charCodeAt(i);
            return (h >>> 0).toString(16).toUpperCase();
        }

        function run() {
            const now = Date.now(), block = Math.floor((now / 3600000) / CONF.INTERVAL);
            document.getElementById("key").value = "KEY-" + hash(block + "-" + CONF.SALT);
            
            const next = (block + 1) * CONF.INTERVAL * 3600000;
            const left = next - now;
            
            if (left <= 0) location.reload();
            
            const h = Math.floor(left / 3600000);
            const m = Math.floor((left % 3600000) / 60000);
            const s = Math.floor((left % 60000) / 1000);
            document.getElementById("time").innerText = `EXPIRES IN: ${h}H ${m}M ${s}S`;
        }

        function copy() {
            const k = document.getElementById("key");
            k.select(); k.setSelectionRange(0,99999);
            document.execCommand("copy");
            
            const b = document.getElementById("btn");
            b.innerText = "COPIED!"; b.style.background = "#fff";
            setTimeout(() => { b.innerText = "COPY KEY"; b.style.background = ""; }, 1000);
        }

        setTimeout(() => {
            document.getElementById("loader").style.display = "none";
            document.getElementById("main").style.display = "block";
            document.getElementById("sess").innerText = Math.random().toString(36).substr(2, 8).toUpperCase();
            setInterval(run, 1000); run();
        }, 1000);
    </script>
</body>
</html>
