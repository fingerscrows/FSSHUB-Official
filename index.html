<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FSSHUB | Secure Gateway</title>
    <style>
        :root { --primary: #00ff88; --bg: #050505; --card: #111; }
        body { background-color: var(--bg); color: #fff; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .container { 
            background: var(--card); border: 1px solid #333; padding: 2rem; 
            border-radius: 12px; width: 90%; max-width: 380px; text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
            position: relative;
        }
        
        h2 { color: var(--primary); margin-top: 0; text-shadow: 0 0 10px rgba(0,255,136,0.5); }
        .status { font-size: 0.8rem; color: #666; margin-bottom: 1.5rem; }
        
        input { 
            background: #0a0a0a; border: 1px solid #333; color: var(--primary); 
            padding: 12px; width: 100%; box-sizing: border-box; text-align: center; 
            font-size: 1.1rem; border-radius: 6px; outline: none; margin-bottom: 10px;
            font-family: 'Courier New', monospace; font-weight: bold;
        }
        
        button { 
            background: var(--primary); color: #000; border: none; padding: 12px; 
            font-weight: bold; cursor: pointer; width: 100%; border-radius: 6px;
            font-size: 1rem; transition: 0.2s;
        }
        button:active { transform: scale(0.98); background: #fff; }
        
        .timer { margin-top: 15px; font-size: 0.75rem; color: #444; }
        
        /* Loading Animation */
        .loader { display: none; width: 100%; height: 100%; position: absolute; top:0; left:0; background: var(--bg); z-index: 10; align-items: center; justify-content: center; flex-direction: column; }
        .spinner { width: 40px; height: 40px; border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px;}
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader" class="loader" style="display: flex;">
        <div class="spinner"></div>
        <div style="color: var(--primary); font-size: 0.8rem;">INITIALIZING...</div>
    </div>

    <div class="container" id="main" style="display:none;">
        <h2>ACCESS GRANTED</h2>
        <div class="status">Session ID: <span id="sess-id">...</span></div>
        
        <input type="text" id="keyField" readonly value="GENERATING..." onclick="copyKey()">
        <button id="copyBtn" onclick="copyKey()">COPY KEY</button>
        
        <div class="timer" id="countdown">Calculating expiration...</div>
    </div>

    <script>
        // CONFIG MUST MATCH LUA SCRIPT
        const SECRET_SALT = "RAHASIA_FINAL_KAMU_123"; 
        const UPDATE_INTERVAL = 6; // Hours

        // HASHING (DJB2)
        function djb2Hash(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) + hash) + str.charCodeAt(i);
            }
            return (hash >>> 0).toString(16).toUpperCase();
        }

        function generateKey() {
            const now = new Date();
            const utcNow = now.getTime();
            const hours = Math.floor(utcNow / (1000 * 60 * 60));
            const currentBlock = Math.floor(hours / UPDATE_INTERVAL);

            // Generate Key
            const raw = currentBlock + "-" + SECRET_SALT;
            const key = "KEY-" + djb2Hash(raw);
            
            document.getElementById("keyField").value = key;

            // Timer
            const nextBlockMs = (currentBlock + 1) * UPDATE_INTERVAL * 3600000;
            const diff = nextBlockMs - utcNow;
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById("countdown").innerText = `Key expires in: ${h}h ${m}m`;
        }

        function copyKey() {
            const k = document.getElementById("keyField");
            k.select();
            document.execCommand("copy");
            
            const btn = document.getElementById("copyBtn");
            const originalText = btn.innerText;
            btn.innerText = "COPIED!";
            btn.style.backgroundColor = "#fff";
            setTimeout(() => {
                btn.innerText = originalText;
                btn.style.backgroundColor = "";
            }, 1000);
        }

        // INIT
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("main").style.display = "block";
                document.getElementById("sess-id").innerText = Math.floor(Math.random() * 999999).toString(16).toUpperCase();
                generateKey();
                setInterval(generateKey, 10000); // Check every 10s
            }, 1500); // Fake Loading Time
        };
    </script>
</body>
</html>
